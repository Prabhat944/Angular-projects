<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="name">Task name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Add Task name">
    </div>
    <div class="form-control">
        <label for="description">Task description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="description" placeholder="Add Task description">
    </div>
    <div class="form-control">
        <label for="date">date:</label>
        <input type="text" id="date" name="date" [(ngModel)]="date" placeholder="Add date">
    </div>
    <input type="submit" value="Save Task">
</form>
